<div class="w-full max-w-2xl mb-10 flex flex-col m-auto">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">How does it work?</h2>
    <div class="flex gap-2">
      <button type="button" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300" (click)="prevStep()" [disabled]="currentStep === 0">←</button>
      <button type="button" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300" (click)="nextStep()" [disabled]="currentStep === steps.length - 1">→</button>
    </div>
  </div>

  <div class="bg-white border rounded-lg shadow p-6 transition-all duration-300">
    <h3 class="text-green-600 font-bold mb-2">Step {{ currentStep + 1 }}: {{ steps[currentStep].title }}</h3>
    <p class="text-gray-700">{{ steps[currentStep].description }}</p>
  </div>
</div>
